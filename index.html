          <article class="artist">
            <header>
              <h1>Miles Davis</h1>
              
            </header>
            <div class="body">
              <figure> <a href="" class="image" title="Photo of Davis in 1955 taken by Tom Palumbo"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Miles_Davis_by_Palumbo.jpg/220px-Miles_Davis_by_Palumbo.jpg" width="220" height="220"></a>
                            <figcaption> Photo of Davis in 1955 taken by <a href="" title="Tom Palumbo">Tom Palumbo</a></figcaption>
              <p><strong>Birth name</strong> Miles Dewey Davis III <br>
                          <strong>Born</strong> May 26, 1926<span style="display:none">(<span class="bday">1926-05-26</span>)</span><br>
                          <a href="" title="Alton, Illinois">Alton, Illinois</a>, United States <br>
                          <strong>Died</strong> September 28, 1991<span style="display:none">(<span class="dday">1991-09-28</span>)</span> (aged&nbsp;65)<br>
                          <a href="" title="Santa Monica, California">Santa Monica, California</a>,<br>
                          United States <br>
                          <a href="" title="Music genre"><strong>Genres</strong></a> <a href="" title="Jazz">Jazz</a>, <a href="" title="Hard bop">hard bop</a>, <a href="" title="Bebop">bebop</a>, <a href="" title="Cool jazz">cool jazz</a>, <a href="" title="Modal jazz">modal</a>, <a href="" title="Jazz fusion">fusion</a>, <a href="" title="Third stream">third stream</a>, <a href="" title="Jazz-funk">jazz-funk</a>, <a href="" title="Jazz rap">jazz rap</a><sup id="cite_ref-0" class="reference"><a href=""><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-1" class="reference"><a href=""><span>[</span>2<span>]</span></a></sup> <br>

                          Trumpet, <a href="" title="Flugelhorn">flugelhorn</a>, piano, <a href="" title="Organ (music)">organ</a>, vocals <br>

                          <strong>Associated acts</strong> <a href="" title="Billy Eckstine">Billy Eckstine</a>, <a href="" title="Charlie Parker">Charlie Parker</a>, <a href="" title="Miles Davis Quintet">Miles Davis Quintet</a>, <a href="" title="Gil Evans">Gil Evans</a> <br>

          <article class="artist">
            <header>
              <h1>John Coltrane</h1>
              
            </header>
            <div class="body">
              <figure> <a href="" class="image" title=""><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Paolo_Steffan%2C_Portrait_of_John_Coltrane_-_2007.jpg/220px-Paolo_Steffan%2C_Portrait_of_John_Coltrane_-_2007.jpg" width="220" height="321"></a>
                            <figcaption></figcaption>
              <p><b>John William Coltrane</b> (also known as "<b>Trane</b>"; September 23, 1926&nbsp;– July 17, 1967<sup id="cite_ref-ALLMUSIC_0-0" class="reference"><a href="#cite_note-ALLMUSIC-0"><span>[</span>1<span>]</span></a></sup>) was an American <a href="/wiki/Jazz" title="Jazz">jazz</a> <a href="/wiki/Saxophonist" title="Saxophonist" class="mw-redirect">saxophonist</a> and composer. Working in the <a href="/wiki/Bebop" title="Bebop">bebop</a> and <a href="/wiki/Hard_bop" title="Hard bop">hard bop</a> idioms early in his career, Coltrane helped pioneer the use of <a href="/wiki/Modal_jazz" title="Modal jazz">modes</a> in jazz and later was at the forefront of <a href="/wiki/Free_jazz" title="Free jazz">free jazz</a>. He was prolific, organizing at least fifty recording sessions as a leader during his recording career, and appeared as a sideman on many other albums, notably with trumpeter <a href="/wiki/Miles_Davis" title="Miles Davis">Miles Davis</a> and pianist <a href="/wiki/Thelonious_Monk" title="Thelonious Monk">Thelonious Monk</a>.</p>
              <p>As his career progressed, Coltrane and his music took on an increasingly spiritual dimension. His second wife was pianist <a href="/wiki/Alice_Coltrane" title="Alice Coltrane">Alice Coltrane</a>, and their son <a href="/wiki/Ravi_Coltrane" title="Ravi Coltrane">Ravi Coltrane</a> is also a saxophonist. Coltrane influenced innumerable musicians, and remains one of the most significant tenor saxophonists in jazz history. He received many posthumous awards and recognition, including <a href="/wiki/Canonization" title="Canonization">canonization</a> by the <a href="/wiki/African_Orthodox_Church" title="African Orthodox Church">African Orthodox Church</a> as <b>Saint John William Coltrane</b>. In 2007, Coltrane was awarded the <a href="/wiki/2007_Pulitzer_Prize" title="2007 Pulitzer Prize">Pulitzer Prize Special Citation</a> for his "masterful improvisation, supreme musicianship and iconic centrality to the history of jazz."<sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>2<span>]</span></a></sup></p>
            </div>
          </article>
          
          <article class="artist">
            <header>
              <h1>Thelonious Monk</h1>
              
            </header>
            <div class="body">
              <figure> <a href="" class="image" title="Thelonious Monk, at Minton's Playhouse, New York, 1947"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Thelonious_Monk%2C_Minton%27s_Playhouse%2C_New_York%2C_N.Y.%2C_ca._Sept._1947_%28William_P._Gottlieb_06191%29.jpg/220px-Thelonious_Monk%2C_Minton%27s_Playhouse%2C_New_York%2C_N.Y.%2C_ca._Sept._1947_%28William_P._Gottlieb_06191%29.jpg" width="220" height="231"></a>
                            <figcaption></figcaption>
              <p><b>Duke Ellington</b><sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>2<span>]</span></a></sup> (October 10, 1917<sup id="cite_ref-2" class="reference"><a href="#cite_note-2"><span>[</span>3<span>]</span></a></sup> – February 17, 1982) was an American <a href="/wiki/Jazz" title="Jazz">jazz</a> <a href="/wiki/Pianist" title="Pianist">pianist</a> and <a href="/wiki/Composer" title="Composer">composer</a> considered "one of the giants of American music".<sup id="cite_ref-3" class="reference"><a href="#cite_note-3"><span>[</span>4<span>]</span></a></sup> Monk had a unique <a href="/wiki/Improvisation" title="Improvisation">improvisational</a> style and made numerous contributions to the standard jazz repertoire, including "<a href="/wiki/Epistrophy" title="Epistrophy">Epistrophy</a>", "<a href="/wiki/%27Round_Midnight_(song)" title="'Round Midnight (song)">'Round Midnight</a>", "<a href="/wiki/Blue_Monk" title="Blue Monk">Blue Monk</a>", "<a href="/wiki/Straight,_No_Chaser_(composition)" title="Straight, No Chaser (composition)">Straight, No Chaser</a>" and "<a href="/wiki/Well,_You_Needn%27t" title="Well, You Needn't">Well, You Needn't</a>". Monk is the second most recorded jazz composer after <a href="/wiki/Duke_Ellington" title="Duke Ellington">Duke Ellington</a>, which is particularly remarkable as Ellington composed over 1,000 songs while Monk wrote about 70.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4"><span>[</span>5<span>]</span></a></sup></p>
              <p>Often regarded as a founder of <a href="/wiki/Bebop" title="Bebop">bebop</a>, Monk's playing later evolved away from that style. His compositions and improvisations are full of dissonant harmonies and angular melodic twists, and are consistent with Monk's unorthodox approach to the piano, which combined a highly percussive attack with abrupt, dramatic use of silences and hesitations.</p>
              <p>Often regarded as a founder of <a href="/wiki/Bebop" title="Bebop">bebop</a>, Monk's playing later evolved away from that style. His compositions and improvisations are full of dissonant harmonies and angular melodic twists, and are consistent with Monk's unorthodox approach to the piano, which combined a highly percussive attack with abrupt, dramatic use of silences and hesitations.</p>
            </div>
          </article>
          
          <article class="artist">
            <header>
              <h1>Duke Ellington</h1>
              
            </header>
            <div class="body">
              <figure> <a href="" class="image" title="Frankfurt am Main, February 6, 1965"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Duke_Ellington_restored.jpg/220px-Duke_Ellington_restored.jpg" width="220" height="231"></a>
                            <figcaption></figcaption>
              <p><b>Edward Kennedy "Duke" Ellington</b> (April 29, 1899 – May 24, 1974) was an <a href="/wiki/United_States" title="United States">American</a> <a href="/wiki/Composer" title="Composer">composer</a>, <a href="/wiki/Pianist" title="Pianist">pianist</a>, and <a href="/wiki/Big_band" title="Big band">big band</a> <a href="/wiki/Bandleader" title="Bandleader">leader</a>. Ellington wrote over 1,000 compositions. In the words of Bob Blumenthal of <i><a href="/wiki/The_Boston_Globe" title="The Boston Globe">The Boston Globe</a></i> "In the century since his birth, there has been no greater composer, American or otherwise, than Edward Kennedy Ellington."<sup id="cite_ref-0" class="reference"><a href="#cite_note-0"><span>[</span>1<span>]</span></a></sup></p>
              <p>A major figure in the history of <a href="/wiki/Jazz" title="Jazz">jazz</a>, Ellington's music stretched into various other genres, including <a href="/wiki/Blues" title="Blues">blues</a>, <a href="/wiki/Gospel_music" title="Gospel music">gospel</a>, <a href="/wiki/Film_score" title="Film score">film scores</a>, <a href="/wiki/Popular_music" title="Popular music">popular</a>, and <a href="/wiki/Classical_music" title="Classical music">classical</a>. His career spanned more than 50 years and included leading his <a href="/wiki/Orchestra" title="Orchestra">orchestra</a>, composing an inexhaustible songbook, scoring for movies, composing stage musicals, and world tours. Several of his instrumental works were adapted into songs that became standards. Due to his inventive use of the orchestra, or <a href="/wiki/Big_band" title="Big band">big band</a>, and thanks to his eloquence and extraordinary charisma, he is generally considered to have elevated the perception of jazz to an art form on a par with other traditional genres of music. His reputation increased after his death and the <a href="/wiki/Pulitzer_Prize" title="Pulitzer Prize">Pulitzer Prize</a> Board bestowed on him a special posthumous honor in 1999.<sup id="cite_ref-pulitzer_1-0" class="reference"><a href="#cite_note-pulitzer-1"><span>[</span>2<span>]</span></a></sup></p>
              <p>Ellington called his music "American Music" rather than <a href="/wiki/Jazz" title="Jazz">jazz</a>, and liked to describe those who impressed him as "beyond category."<sup id="cite_ref-Tucker-1_2-0" class="reference"><a href="#cite_note-Tucker-1-2"><span>[</span>3<span>]</span></a></sup> These included many of the musicians who were members of his orchestra, some of whom are considered among the best in jazz in their own right, but it was Ellington who melded them into one of the most well-known <a href="/wiki/Orchestral_jazz" title="Orchestral jazz">jazz orchestral</a> units in the history of jazz. He often composed specifically for the style and skills of these individuals, such as "Jeep's Blues" for <a href="/wiki/Johnny_Hodges" title="Johnny Hodges">Johnny Hodges</a>, "Concerto for Cootie" for <a href="/wiki/Cootie_Williams" title="Cootie Williams">Cootie Williams</a>, which later became "<a href="/wiki/Do_Nothing_Till_You_Hear_from_Me" title="Do Nothing Till You Hear from Me" class="mw-redirect">Do Nothing Till You Hear from Me</a>" with <a href="/wiki/Bob_Russell_(songwriter)" title="Bob Russell (songwriter)">Bob Russell</a>'s lyrics, and "The Mooche" for <a href="/wiki/Tricky_Sam_Nanton" title="Tricky Sam Nanton">Tricky Sam Nanton</a> and <a href="/wiki/Bubber_Miley" title="Bubber Miley" class="mw-redirect">Bubber Miley</a>. He also recorded songs written by his bandsmen, such as <a href="/wiki/Juan_Tizol" title="Juan Tizol">Juan Tizol</a>'s "<a href="/wiki/Caravan_(song)" title="Caravan (song)">Caravan</a>" and "<a href="/wiki/Perdido_(song)" title="Perdido (song)">Perdido</a>" which brought the '<a href="/wiki/Spanish_Tinge" title="Spanish Tinge">Spanish Tinge</a>' to <a href="/wiki/Big-band" title="Big-band" class="mw-redirect">big-band</a> jazz. Several members of the orchestra remained there for several decades. After 1941, he frequently collaborated with composer-arranger-pianist <a href="/wiki/Billy_Strayhorn" title="Billy Strayhorn">Billy Strayhorn</a>, whom he called his "writing and arranging companion."<sup id="cite_ref-3" class="reference"><a href="#cite_note-3"><span>[</span>4<span>]</span></a></sup> Ellington recorded for many American record companies, and appeared in several films.</p>
            </div>
